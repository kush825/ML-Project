<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CardioSense AI | Heart Risk Intelligence{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top site-nav">
        <div class="container">
            <a class="brand-title" href="{{ url_for('home') }}">
                <i class="fa-solid fa-heart-pulse"></i>
                CardioSense AI
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="fa-solid fa-bars text-white"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center gap-2">
                    <li class="nav-item">
                        <a class="nav-item-link {% if request.path == '/' %}active{% endif %}"
                            href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item-link {% if request.path == '/about' %}active{% endif %}"
                            href="{{ url_for('about') }}">Dataset</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item-link {% if request.path == '/visuals' %}active{% endif %}"
                            href="{{ url_for('visuals') }}">Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item-link {% if request.path == '/model' %}active{% endif %}"
                            href="{{ url_for('model_info') }}">Pipeline</a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <a class="btn btn-accent px-4" href="{{ url_for('predict') }}">Run Analysis</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-wrapper">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <p>&copy; 2026 CardioSense AI</p>
            <small>A premium clinical forecasting platform powered by Random Forest ensembles.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
